syntax = "proto3";

package auth;

option go_package = "scheklein.sso.v1;ssov1";

service Auth {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc IsAdmin (IsAdminRequest) returns (IsAdminResponse);
}

message RegisterRequest {
  string email = 1;    // user email for registration
  string password = 2; // user password for registration
}

message RegisterResponse {
  int64 user_id = 1; // User ID of the registration user
}

message LoginRequest {
  string email = 1;    // user email to login
  string password = 2; // user password to login
  int32 app_id = 3;    // ID of the app to login
}

message LoginResponse {
  string token = 1; // auth token of the logged in user
}

message IsAdminRequest {
  int64 user_id = 1; // user id for validation
}

message IsAdminResponse {
  bool is_admin =1 ; // indicates whether the user is an admin
}